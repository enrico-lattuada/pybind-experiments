name: Build and install package

on:
    #push:
    #    branches:
    #        - main
    #pull_request:
    #    branches:
    #        - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [macos-latest] # [ubuntu-latest, windows-latest, macos-latest]
                python-version: ["3.10-dev"] #["3.8", "3.11"]
        
        steps:
            - uses: actions/checkout@v3

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}
            
            - name: Build package and install through pip
              run: |
                  pip install --verbose .

            - name: Run tests
              run: |
                  pytest -v --cache-clear
